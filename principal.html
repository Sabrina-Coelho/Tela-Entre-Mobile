<!DOCTYPE html>
<html>

<head>
    <title>GoFinance</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="diagonal-box">
        <div class="content">
            <header>
                <p class="titulo">GoFinance</p>
                <p class="subtitulo">O empréstimo ponto a ponto mais popular do mundo</p>
            </header>
        </div>
    </div>
</body>

<main>
    <div>
        <p class="login">Login</p>
        <div class="container">
            <p class="entre">Entre ou</p>
            <a href="principal.html" class="cadastrisso">faça seu cadastro</a>
        </div>
    </div>
    <form>
        <label for="email"></label>
        <input type="email" class="email" name="email" placeholder="Email" rows="5" cols="8" />
        <label for="senha"></label>
        <input type="password" class="senha" name="senha" placeholder="Senha" rows="5" cols="8" />
        <button type="submit" class="entrar">Entrar</button>
    </form>
    <nav>
        <a href="principal.html">Esqueceu sua senha</a>
    </nav>
</main>

</html>
